<div class="text-center">
<h2 style="color: black;">Detalles de gasto seleccionado</h2>
</div>

<div id="contenerdorCentrador" class="container" style="justify-content: space-between;">
  <a style="color: black; font-size: x-large;">Viaje: {{reinr}}</a>
  <a style="color: black; font-size: x-large;">Colaborador: {{name}} - {{pernr}}</a>
</div>

<div class="container" style="padding: 1%;">
  <form class="row g-3" style="padding-top: 3%; padding-bottom: 2%;">
  
    <div class="col-md-12">
      <label for="inputEmail4" class="form-label" style="color: black;">COMENTARIO:</label>
      <input type="text" class="form-control card border-primary mb-3" id="inputEmail4" [value]="comentarioGeneral" readonly>
    </div>
  
    <div class="row" style="padding-top: 3%;">
      <div class="col form-floating mb-3" >
        <input type="text" step="any" name="import" class="form-control card border-dark mb-3" id="floatingInput" [value]="authGeneral" aria-label="First name" readonly>
        <label for="floatingInput">Estado</label>
      </div>
      <div class="col form-floating mb-3" >
        <input type="text" step="any" name="import" class="form-control card border-dark mb-3" id="floatingInput" [value]="exp_typeGeneral" aria-label="First name" readonly>
        <label for="floatingInput">Tipo de gasto</label>
      </div>
    </div>
  
  
  <div class="row" style="padding-top: 3%;">
   <div class="col form-floating mb-3" >
     <input type="number" step="any" name="import" class="form-control card border-dark mb-3" id="floatingInput" [value]="loc_amountGeneral" aria-label="First name" readonly>
     <label for="floatingInput">Importe</label>
   </div>
   <div class="col form-floating mb-3" >
    <input type="text" step="any" name="import" class="form-control card border-dark mb-3" id="floatingInput" [value]="loc_currGeneral" aria-label="First name" readonly>
    <label for="floatingInput">Moneda</label>
  </div>
  <div class="col form-floating mb-3" >
    <input type="number" class="form-control card border-dark mb-3" id="floatingInput" [value]="multipli_General" aria-label="First name" readonly>
    <label for="floatingInput">Cantidad</label>
  </div>
  </div> 
  
  <div class="row" style="padding-top: 3%;">
    <div class="col form-floating mb-3" >
      <input type="text" step="any" name="import" class="form-control card border-dark mb-3" id="floatingInput" [value]="rec_dateGeneral" aria-label="First name" readonly>
      <label for="floatingInput">Fecha de gasto</label>
    </div>
    <div class="col form-floating mb-3" >
     <input type="text" step="any" name="import" class="form-control card border-dark mb-3" id="floatingInput" [value]="tax_codeGeneral" aria-label="First name" readonly>
     <label for="floatingInput">Indicador de impuestos</label>
   </div>
   </div> 
  
  <div class="form-floating">
     <input type="text" class="form-control card border-dark mb-3" [value]="bus_purpoGeneral" aria-label="First name" readonly>
     <label for="floatingTextarea">Info</label>
   </div>
  
   <div class="form-floating">
     <input type="text" class="form-control card border-dark mb-3" value="{{uuidGeneral}}" aria-label="First name" readonly>
     <label for="floatingTextarea">Descripción</label>
   </div>
  
  </form>

  <div class="col-md-2">
    <label for="inputPassword4" class="form-label" style="color: black;">Justificación:</label>
    <a href="/showFile" name="file" class="form-control card border-dark mb-3" id="inputPassword4" style="text-decoration: none;">file.pdf</a>
   </div>

</div>
