    <div class="container" style="padding: 1%;">
    <h5 class="titulo-ext">Detalles del viaje: <h4 id="numberTrip">{{reinr}}</h4></h5>

    <div class="row row-cols-2 row-cols-md-2 g-2" >
      <div class="col">
        <div class="card">
          <img src="../../../assets/image/tijuana.jpg" class="" alt="{{zort1}}" title="{{zort1}}">
            <div class="card-img-overlay" style="background-color: #00000045;">
              <h5 class="card-title" style="color: white;">{{zort1}}</h5>
              <p class="card-text" style="color: white;">{{zland}}</p>
         </div>
        </div>
      </div>
    </div>



    <div id="contenerdorCentrador" style="justify-content: space-between; padding-top: 3%; padding-bottom: 3px;">
        <a (click)="details(id, authCloseTrip)" class="btn btn-primary" title="Mostrar gastos">Visualizar gastos de viaje</a>
        <a (click)="close()" class="btn btn-danger" title="Cerrar Viaje" [style.display]="styleClose">Cerrar viaje</a>

    </div>

    <br>

    <form class="row g-3" id="form">
      
      <div class="row">
        <div class="col">
          Estado:
          <p (click)="status(authorized)" [style.color]="getColor(authorized)" style="padding: 2%;" [title]="getTitle(authorized)">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>
          </p>
        </div>
        <div class="col">
          Total acumulable:
          <input type="text" class="form-control card border-primary mb-3" id="inputEmail4" [value]="'$ '+TOTAL" readonly style="color: #0059FF;">
        </div>
      </div>

      <div class="row">
        <div class="col">
          Viaje:
          <input type="text" class="form-control card border-dark mb-3" id="inputPassword4" [value]="reinr" readonly>
        </div>
        <div class="col">
          Empleado:
          <input type="text" class="form-control card border-dark mb-3" id="inputEmail4" [value]="pernr" readonly>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          Tipo:
          <input type="text" class="form-control card border-dark mb-3" [value]="schem" aria-label="First name" readonly>
        </div>
        <div class="col">
          Destino:
          <input type="text" class="form-control card border-dark mb-3" [value]="zort1" aria-label="Last name" readonly>
        </div>
        <div class="col">
          Pais:
          <input type="text" class="form-control card border-dark mb-3" [value]="zland" aria-label="Last name" readonly>
        </div>
      </div>

      <div class="col-md-4">
        <label for="inputPassword4" class="form-label" style="color: black;">Región:</label>
        <input type="text" class="form-control card border-dark mb-3" id="inputPassword4" [value]="hrgio" readonly>
      </div>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label" style="color: black;">Motivo:</label>
        <input type="text" class="form-control card border-dark mb-3" id="inputPassword4" [value]="kunde" readonly>
      </div>

      <div class="row">
        <div class="col">
          Fecha de inicio:
          <input type="text" class="form-control card border-dark mb-3" [value]="datv1" aria-label="First name" readonly>
        </div>
        <div class="col">
          Hora de inicio:
          <input type="text" class="form-control card border-dark mb-3" [value]="uhrv1" aria-label="Last name" readonly>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          Fecha Fin:
          <input type="text" class="form-control card border-dark mb-3" [value]="datb1" aria-label="First name" readonly>
        </div>
        <div class="col">
          Hora Fin:
          <input type="text" class="form-control card border-dark mb-3" [value]="uhrb1" aria-label="Last name" readonly>
        </div>
      </div>
    </form>

    </div>
