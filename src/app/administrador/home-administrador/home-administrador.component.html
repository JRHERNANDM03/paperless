<div id="contenerdorCentrador">
    <img src="../../../assets/image/liverpool.jpg" id="logo" alt="Logo Liverpool">
</div>

<div class="container">

  <nav class="navbar navbar-dark ">
    <div class="container-fluid" style="background-color: #73246D; padding: 1%;">
      
      <div class="" style="padding-top: 2%;">
        <button type="button" class="btn position-relative">
          <a class="" style="color: white;" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
            </svg></a>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{emailsAmount}}
          </span>
        </button>
      </div>
        
          <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel" style="background-color: #c882c2;" >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="staticBackdropLabel" style="color: white;">Bandeja de entrada</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

              <div class="offcanvas-body">
              <div class="container" *ngFor="let item of responseArrayEmails; let i = index">
                <div (click)="getEmailsARequest(item.id, item.message, item.reinr, item.visibility, item.title, item.pernr)" id="divChange2" class="container" style="border-radius: 10px; cursor: pointer;" [style.background-color]="getVisibility(visibility_auth[i]) === 0 ? 'rgba(0, 0, 0, 0.477)' : 'rgba(0, 0, 0, 0.192)'">
                <h5 class="textEmail2" style="color: white;">{{item.title}}</h5>
                <p class="textDetail2" style="color: white;">{{item.subtitle}}</p>
              </div>
              </div>
          </div>
          </div>

      <ul *ngIf="auth.user$ | async as user">
      <a class="navbar-brand" style="color: white;"><img src="{{user.picture}}" alt="{{user.given_name}}" width="40" height="40" class="rounded-circle me-1" title="{{user.name}}"> {{ user.given_name }}</a>
      </ul>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation" style="color: white; background-color: #F25F29;">
        <span class="navbar-toggler-icon" style="color: white; "></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel" style="background-color: #73246D;">
        <div class="offcanvas-header">
          <ul *ngIf="auth.user$ | async as user">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"  style="color: white;"><img src="{{user.picture}}" alt="{{user.given_name}}" width="40" height="40" class="rounded-circle me-1" title="{{user.name}}"> {{ user.name }}</h5>
          </ul>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Administrador/Home">Home - Filtro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Administrador/Mis-Viajes">Mis Viajes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Administrador/Gastos-Pendientes">Gastos Pendientes</a>
            </li>
          </ul>
        </div>
        <div class="container" style="padding-bottom: 5%;">
          <a (click)="logout()" class="btn btn-lg"  style="background-color: #F25F29; color: white;" title="cerrar sesión">Cerrar Sesión</a>
        </div>
      </div>
    </div>
  </nav>

</div>

<div id="contenerdorCentrador2" class="contianer " style="padding-top: 2%;">

  <div class="card border-secondary mb-4" style="padding: 5%; background-color: #73246D;">

    <form>

<div class="row">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label" style="color: #ffffff;">Número de empleado</label>
    <input class="form-control form-control-lg" [(ngModel)]="n_emp" name="n_emp" type="text" placeholder="12345432, 1245432, 24567654, 1456543, 134565432, 1245432" aria-label=".form-control-lg example">  
  </div>
</div>

<div class="row" style="padding-bottom: 8%;">
  <div class="col-md-6">
    <label for="exampleFormControlInput1" class="form-label" style="color: #ffffff;">Número de viaje</label>
    <input class="form-control form-control-lg" [(ngModel)]="n_viaje" name="n_viaje" type="text" placeholder="2000001833, 1234564, 1212123, 76543233" aria-label=".form-control-lg example">  
  </div>
  <div class="col-md-6">
    <label for="exampleFormControlInput1" class="form-label" style="color: #ffffff;">Sociedad</label>
    <input class="form-control form-control-lg" [(ngModel)]="sociedad" name="sociedad" type="text" placeholder="107, 201, 222">  
  </div>
</div>


<div class="row" style="background-color: rgb(255, 255, 255); border-radius: 5px; padding-bottom: 3px; padding-top: 15px;">
  <h6 class="">Estatus:</h6>
  <div class="col form-floating mb-3 text-center">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineRadio1" [(ngModel)]="status" name="status" value="1" style="border-color: rgba(0, 0, 0, 0.438);" checked>
        <label class="form-check-label" for="inlineRadio1">APROBADO</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineRadio2" [(ngModel)]="status" name="status" value="0" style="border-color: rgba(0, 0, 0, 0.438);">
        <label class="form-check-label" for="inlineRadio2">PENDIENTE</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="inlineRadio2" [(ngModel)]="status" name="status" value="2" style="border-color: rgba(0, 0, 0, 0.438);">
        <label class="form-check-label" for="inlineRadio2">RECHAZADO</label>
      </div>
  </div>
</div>

<div class="row" style="padding-top: 5%;">
  <div class="col-md-6">
    <label for="" class="form-label" style="color: white;">Fecha inicio:</label>
    <input type="date" [(ngModel)]="date1" name="date1" class="form-control card border-dark mb-3" value="{{fechaPasada}}" id="inputEmail4" required>
  </div>
  <div class="col-md-6">
    <label for="" class="form-label" style="color: white;">Fecha final:</label>
    <input type="date" [(ngModel)]="date2" name="date2" class="form-control card border-dark mb-3" id="dateline" value="{{fechaActual}}" required>
  </div>
</div>

</form>

<a (click)="saveData()" style="text-decoration: none;"><button id="button" class="btn btn-lg">Buscar</button></a>

</div>
